<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
</head>

<body>
    <script>
        const { pathname, search } = window.location;
        const targetUrl = (pathname + search).substr(1);
        window.location.replace(targetUrl);
    </script>
</body>

</html>
